<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easable - 新規機能登録完了</title>
    <link rel="stylesheet" href="css/maked-func.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <a href="tablelist.html" class="nav__link">
            <img src="img/arrow.svg" alt="左矢印のアイコン" class="nav__link__img">
            データベースA
        </a> 
        <div class="nav__box">
            <p class="nav__box__heading">Request</p>
            <div class="nav__box__area"></div>
        </div>
    </nav>
    <div class="maked-func">
        <div class="maked-func__box">
            <div class="maked-func__box__cross">
                <img src="img/cross.svg" alt="閉じるボタン">
            </div>
            <h3 class="maked-func__box__heading">機能を作成しました</h3>
            <p class="maked-func__box__message">オリジナルでテーブルを作成しました。</p>
            <div class="maked-func__box__check">
                <p class="maked-func__box__check__name">機能の名前</p>
                <h3 class="maked-func__box__check__funcname">作業用テーブル</h3>
            </div>
            <div class="maked-func__box__btnwrap">
                <form action="" method="post">
                    <button type="submit" class="maked-func__box__btnwrap__btn">機能を編集する</button>
                </form>
                <form action="" method="post">
                    <button type="submit" class="maked-func__box__btnwrap__btn">つづけて機能をつくる</button>
                </form>
                <a href="#" class="maked-func__box__btnwrap__link">ホームへ戻る</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
