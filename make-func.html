<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easable - 機能作成</title>
    <link rel="stylesheet" href="css/make-func.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <a href="tablelist.html" class="nav__link">
                <img src="img/arrow.svg" alt="左矢印のアイコン" class="nav__link__img">
                データベースA
            </a>
        </nav>
        <main class="make-func">
            <div class="make-func__header">
                <h1 class="make-func__header__heading">機能リスト</h1>
                <div class="make-func__header__nav">
                    <a href="#" class="make-func__header__nav__link">設計</a>
                    <a href="#" class="make-func__header__nav__link">使い方</a>
                </div>
            </div>
            <div class="make-func__border-x"></div>
            <div class="make-func__wrap">
                <div class="make-func__wrap__listwrap">
                    <div class="make-func__wrap__listwrap__listarea">
                        <h2 class="make-func__wrap__listwrap__listarea__heading">今までの機能リスト</h2>
                        <form action="#" method="post" class="make-func__wrap__listwrap__listarea__list">
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">会員登録
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">解約
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">プロフィール表示
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">プロフィール編集
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                        </form>
                    </div>
                    <div class="make-func__wrap__listwrap__listarea">
                        <h2 class="make-func__wrap__listwrap__listarea__heading">今までの機能リスト</h2>
                        <form action="#" method="post" class="make-func__wrap__listwrap__listarea__list">
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">企業名、本社、社員数
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">パスワード
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">企業名、本社、社員数
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                            <label class="make-func__wrap__listwrap__listarea__list__content">
                                <input type="checkbox"
                                    class="make-func__wrap__listwrap__listarea__list__content__title">パスワード
                                <div class="make-func__wrap__listwrap__listarea__list__content__copy">Copy&emsp;URL
                                </div>
                            </label>
                        </form>
                    </div>
                </div>
                <div class="make-func__wrap__btnwrap">
                    <form action="#" method="post">
                        <div class="make-func__wrap__btnwrap__box">
                            <button type="submit" class="make-func__wrap__btnwrap__box__btn01">
                                <img src="img/plus.svg" alt="プラスアイコン" class="make-func__wrap__btnwrap__box__btn01__img">
                                新規機能を追加する
                            </button>
                        </div>
                        <div class="make-func__wrap__btnwrap__box">
                            <button type="submit" class="make-func__wrap__btnwrap__box__btn02">
                                更新する
                                <img src="img/cross-color.svg" alt="右矢印のアイコン"
                                    class="make-func__wrap__btnwrap__box__btn02__img">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/nav.js"></script>
</body>

</html>
