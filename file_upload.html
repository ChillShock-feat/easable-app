<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easable - ファイルアップロード</title>
    <link rel="stylesheet" href="css/file_upload.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__title">
                <p>プロジェクトリスト</p>
                <a href="#">編集</a>
            </div>
            <section class="nav__project">
                <div class="nav__project__box nav-toggle">
                    <svg class="nav__project__box__img rotate-triangle" width="14" height="6" viewBox="0 0 14 6"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.00219 5.82497L1.07318 0.425033L13.1937 0.728192L7.00219 5.82497Z" fill="#ffffff" />
                    </svg>
                    <p>プロジェクト1</p>
                </div>
                <div class="nav__project__serverlist show-list">
                    <div class="nav__project__serverlist__server">
                        <span></span>
                        <p>サーバー1</p>
                    </div>
                    <div class="nav__project__serverlist__server">
                        <span></span>
                        <p>サーバー2</p>
                    </div>
                    <div class="nav__project__serverlist__server">
                        <span></span>
                        <p>サーバー3</p>
                    </div>
                    <div class="nav__project__serverlist__newserver">
                        <p>
                            <span><img src="img/plus.svg" alt="プラスアイコン"></span>
                            &nbsp;新規サーバー作成
                        </p>
                    </div>
                </div>
            </section>
            <section class="nav__project">
                <div class="nav__project__box nav-toggle">
                    <svg class="nav__project__box__img rotate-triangle" width="14" height="6" viewBox="0 0 14 6"

                        <path d="M7.00219 5.82497L1.07318 0.425033L13.1937 0.728192L7.00219 5.82497Z" fill="#ffffff" />
                    </svg>
                    <p>プロジェクト2</p>
                </div>
                <div class="nav__project__serverlist show-list">
                    <div class="nav__project__serverlist__server">
                        <span></span>
                        <p>サーバー1</p>
                    </div>
                    <div class="nav__project__serverlist__server">
                        <span></span>
                        <p>サーバー2</p>
                    </div>
                    <div class="nav__project__serverlist__server">
                        <span></span>
                        <p>サーバー3</p>
                    </div>
                    <div class="nav__project__serverlist__newserver">
                        <p>
                            <span><img src="img/plus.svg" alt="プラスアイコン"></span>
                            &nbsp;新規サーバー作成
                        </p>
                    </div>
                </div>
            </section>
            <section class="nav__project">
                <div class="nav__project__box nav-toggle">
                    <svg class="nav__project__box__img rotate-triangle" width="14" height="6" viewBox="0 0 14 6"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.00219 5.82497L1.07318 0.425033L13.1937 0.728192L7.00219 5.82497Z" fill="#ffffff" />
                    </svg>
                    <p>プロジェクト3</p>
                </div>
                <div class="nav__project__serverlist show-list">
                    <div class="nav__project__serverlist__server">
                        <span></span>
                        <p>サーバー1</p>
                    </div>
                    <div class="nav__project__serverlist__server">
                        <span></span>

                    <div class="nav__project__serverlist__server">

                    <div class="nav__project__serverlist__newserver">
                        <p>

                            &nbsp;新規サーバー作成
                        </p>
                    </div>
                </div>
            </section>
        </nav>
        <main class="newproject">
            <div class="newproject__box">
                <div class="newproject__box__circle"></div>
                <h1>ファイルをアップロードする</h1>
                <p class="newproject__box__word">サーバにアップロードするファイルを選択してください</p>
                <form action="https://" method="post" class="newproject__box__projectdata">
                    <div class="newproject__box__projectdata__name" id="addserver-parent" enctype="multipart/form-data">
                        <!-- <label>ファイルを選択する</label> -->
                        <!-- <input type="text" name="servername" id="servername-1"> -->
                        <!-- <input type="file" name="file_name" > -->
                        <input type="file" accept="*" name="file">
                    </div>
                    <!-- <div class="newproject__box__projectdata__addserver" id="addserver">＋ サーバーを追加する</div> -->
                    <input type="submit" value="ファイルアップロード" class="newproject__box__projectdata__submit">
                </form>
            </div>
        </main>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/add-project.js"></script>
