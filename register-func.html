<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easable - 新規機能登録</title>
    <link rel="stylesheet" href="css/register-func.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav__box">
            <p class="nav__box__heading">ノーマル</p>
            <div class="nav__box__area"></div>
        </div>
        <div class="nav__box">
            <p class="nav__box__heading">Request</p>
            <div class="nav__box__area"></div>
        </div>
        <div class="nav__box">
            <p class="nav__box__heading">Request</p>
            <div class="nav__box__area"></div>
        </div>
    </nav>
    <main class="register-func">
        <div class="register-func__header">
            <h1 class="register-func__header__heading">新規機能を追加</h1>
            <div class="register-func__header__nav">
                <a href="#" class="register-func__header__nav__link">設計</a>
                <a href="#" class="register-func__header__nav__link">使い方</a>
            </div>
        </div>
        <div class="register-func__border-x"></div>
        <div class="register-func__wrap">
            <div class="register-func__wrap__left">
                <h2 class="register-func__wrap__left__heading">会員登録</h2>
                <div class="register-func__wrap__left__imgbox">
                    <img src="img/pc.png" alt="パソコンの画像" class="register-func__wrap__left__imgbox__img">
                </div>
                <div class="register-func__wrap__left__crossbox">
                    <p class="register-func__wrap__left__crossbox__message">Response</p>
                    <img src="img/arrow-cross.svg" alt="矢印が双方向に指している画像" class="register-func__wrap__left__crossbox__img">
                    <p class="register-func__wrap__left__crossbox__message">Request</p>
                </div>
                <div class="register-func__wrap__left__imgbox">
                    <img src="img/folder.png" alt="フォルダーの画像" class="register-func__wrap__left__imgbox__img">
                </div>
            </div>
            <div class="register-func__wrap__right">
                <div class="register-func__wrap__right__request">
                    <h2 class="register-func__wrap__right__request__heading">Request</h2>
                    <div class="register-func__wrap__right__request__area">
                        <div class="register-func__wrap__right__request__area__connect">
                            <div class="register-func__wrap__right__request__area__connect__box">
                                <div class="register-func__wrap__right__request__area__connect__box__convex">名前</div>
                                <div class="register-func__wrap__right__request__area__connect__box__concave">パスワード</div>
                            </div>
                            <div class="register-func__wrap__right__request__area__connect__box">
                                <div class="register-func__wrap__right__request__area__connect__box__convex">パスワード</div>
                                <div class="register-func__wrap__right__request__area__connect__box__concave">パスワード</div>
                            </div>
                        </div>
                        <div class="register-func__wrap__right__request__area__btnarea">
                            <button type="submit">登録</button>
                            <button type="submit">削除</button>
                            <button type="submit">編集</button>
                            <button type="submit">取得</button>
                        </div>
                    </div>
                </div>
                <div class="register-func__wrap__btnarea">
                    <a href="make-func.html">
                        <img src="img/arrow-left.svg" alt="左矢印のアイコン">
                        戻る
                    </a>
                    <button type="submit">
                        機能作成
                        <img src="img/arrow.svg" alt="右矢印のアイコン">
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
